<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="sun"></div>

    <div class="mercury-orbit">
        <div class="planet" style="background-image: url(./assets/mercury.png); background-size: cover;"></div>></div> 
    </div>

    <div class="venus-orbit">
        <div class="planet" style="background-image: url(./assets/venus.png); background-size: cover;"></div>></div> 
    </div>

    <div class="jupiter-orbit">
        <div class="planet" style="background-image: url(./assets/jupiter.png); background-size: cover; width: 15px; height: 15px;"></div>></div> 
    </div>

    <div class="saturn-orbit">
        <div class="planet" style="background-image: url(./assets/saturn.png); background-size: cover; width: 50px; height: 30px; rotate: 120deg; animation: none;"></div>></div> 
    </div>

    <div class="uranus-orbit">
        <div class="planet" style="background-image: url(./assets/urenus.png); background-size: 70%; width: 30px; height: 30px;"></div>></div> 
    </div>

    <div class="neptune-orbit">
        <div class="planet" style="background-image: url(./assets/neptune.png); background-size: cover;"></div>></div> 
    </div>

    <div class="earth-orbit">
        <div class="planet" style="background-image: url(./assets/earth.png); background-size: cover;"></div>
        <div class="moon-orbit">
            <div class="moon"></div>
        </div>    
    </div>

    <div class="mars-orbit">
        <div class="planet" style="background-image: url(./assets/mars.png); background-size: cover;"></div>>
    </div>
    
    <div class="text"><h2>Solar System</h2></div>

</body>

</html>
